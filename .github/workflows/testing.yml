# This workflow will execute xygeni scanner deployed in the LabDev environment on demand.
# Reports will be uploaded with the user nicolas.carmona+dogfooding@xygeni.io

name: Testing

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  xygeni-scan:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
      with:
        ref: develop
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Xygeni-Scanner-LabDev
      uses: xygeni/xygeni-action@4e94e5ea737f5ebfedac8b1a5b75d8c60c21932d
      id: Xygeni-Scanner
      with:
        command: scan --never-fail
        token: ${{ secrets.XYGENI_TOKEN_LABDEV }}
        gh_token: ${{ secrets.GH_PAT_FOR_DOGFOODING }}
        xygeni_url: https://apidev.xygeni.io/deps-doctor-service
